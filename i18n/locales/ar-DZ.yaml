errors:
  404:
    title: الصفحة غير موجودة
    headline: لقد تهت في مجرة بعيدة، بعيدة جداً… 404 😞
    lead:
      يبدو أن القوة لم تكن مع عنوان URL-404 هذا. الصفحة التي كنت تبحث عنها
      اختفت، ربما أخفاها الإيوكس. لا تستسلم لجانب الإحباط المظلم! عد إلى قاعدة
      المتمردين لتجد طريقك.
    actions:
      returnToHome: العودة إلى قاعدة المتمردين
  500:
    title: خطأ في الخادم
    headline: مشكلة في قلب المفاعل الرئيسي… 500 😞
    lead:
      عفوًا! يبدو أن ماساً كهربائياً-500 متعدد الأبعاد أو إيوك ماكر قد تسبب في
      فوضى على خادمنا. لا داعي للذعر، فريقنا الفني يعمل بالفعل على استعادة
      الوضع. نعتذر عن هذا التعطيل.

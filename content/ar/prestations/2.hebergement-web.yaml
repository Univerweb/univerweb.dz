seo:
  title: 'الاستضافة : اسم النطاق، بريد إلكتروني وشهادة المفتاح العام'
  description: اختر استضافة ويب عالية الأداء مع يونيفارواب لضمان وجودك على الإنترنت بشكل موثوق وآمن من خلال اسم نطاق مخصص وخدمة بريد إلكتروني احترافية وشهادة SSL مدمجة.
title: استضافة الويب
description: الاستضافة هي القلب الذي يجعل موقعكم ينبض بالحياة. نجعلها سريعة كالبرق… وجاهزة لاستقبال الزوار دون تردد!
cta: تأمين تواجدكم عبر الإنترنت
intro:
  - موقع الويب يحتاج إلى أسس قوية. تشمل هذه الأسس استضافة موثوقة تجعله متاحًا، اسم نطاق واضح ليمكن العثور عليه بسهولة، شهادة SSL لتأمين التبادلات وإلهام الثقة، وعناوين بريد إلكتروني احترافية لاتصالات ذات مصداقية. إدارة هذه العناصر بشكل جيد ضرورية لنجاح تواجدك الرقمي.
  - 'في يونيفارواب، إنشاء مواقع الويب هو صلب عملنا. لنوفر لكم تجربة مبسطة وحلاً متكاملاً تمامًا، نقدم عرضًا متكاملاً يجمع بين إنشاء موقع الويب الخاص بكم وجميع الخدمات الضرورية: استضافة عالية الأداء، تسجيل/نقل النطاق، شهادة SSL، والبريد الإلكتروني الاحترافي. هذا المنهج يضمن تآزرًا تقنيًا، إعدادًا مثاليًا، ونقطة اتصال واحدة لمشروع الويب بأكمله.'
solutions:
  title: حلول استضافة الويب لدينا
  list:
    - title: اسم النطاق
      description: عنوانك الفريد على الإنترنت (yourwebsite.dz, .com, .net…). نساعدك في العثور على اسم النطاق المثالي لعلامتك التجارية، تسجيله، نقله، وإدارته.
    - title: استضافة مواقع الويب
      description: الأساس لموقع الويب الخاص بك. نقدم استضافة عالية الأداء، مستقرة، وآمنة، مكيفة لمشاريعك (مواقع ثابتة، أنظمة إدارة المحتوى، تطبيقات الويب، إلخ)، مع خطط متنوعة لتلبية احتياجاتك من الموارد.
    - title: البريد الإلكتروني الاحترافي
      description: 'أنشئ عناوين بريد إلكتروني شخصية باستخدام اسم نطاقك (مثال: contact@yourdomain.dz). تواصل بشكل احترافي وعزز مصداقيتك.'
    - title: شهادة SSL
      description: أمن البيانات المتبادلة مع موقع الويب الخاص بك وكذلك الاتصالات ببريدك الإلكتروني الاحترافي المرتبط باسم نطاقك. ضروري لثقة المستخدمين وأمان اتصالاتك.

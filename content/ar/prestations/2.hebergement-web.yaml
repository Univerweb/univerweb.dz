process:
  title: منهجنا المتكامل
  steps:
    - title: فهم احتياجاتكم
      description: نقوم بتحليل احتياجاتكم الخاصة لتكييف عرض الاستضافة لدينا بشكل أفضل مع مشروعكم الرقمي.
    - title: تفعيل الخدمات
      description: نقوم بالإعداد التقني لعرضكم بالكامل (اسم النطاق، الاستضافة، البريد الإلكتروني، وشهادة SSL).
    - title: مرافقة في الاستخدام
      description: نساعدك على البدء باستخدام لوحة التحكم البديهية لإدارة خدماتك بسهولة يومياً.
    - title: دعم مستمر
      description: نوفر دعمًا فنيًا متجاوبًا ومخصصًا للإجابة على جميع أسئلتكم وحل أي مشاكل محتملة بسرعة.
faq:
  title: أسئلة متكررة حول استضافة الويب
  questions:
    - question: لماذا تختار عرضنا المتكامل لموقع الويب الخاص بك؟
      answer: باختيار عرضنا المتكامل بالإضافة إلى إنشاء موقع الويب الخاص بك، تستفيد من تآزر مثالي بين التطوير والبنية التحتية، نقطة اتصال واحدة، وخدمات محسنة للمواقع التي نقوم بتصميمها.
    - question: هل تستضيفون فقط المواقع التي تقومون بإنشائها؟
      answer: لا، نقدم الاستضافة للمواقع التي نقوم بإنشائها، وأيضًا إذا كان لديك موقع موجود بالفعل (تم إنشاؤه بواسطة وكالة أخرى).
    - question: هل سيكون موقعي وبريدي الإلكتروني آمناً مع عرضكم؟
      answer: نعم. عرضنا يتضمن تدابير أمان شاملة. شهادة SSL تؤمن اتصال موقع الويب الخاص بك وكذلك اتصال بريدك الإلكتروني الاحترافي المرتبط باسم نطاقك.
    - question: هل شهادة SSL متضمنة في العرض؟
      answer: نعم، شهادة SSL مجانية متضمنة في عرضنا المتكامل لتأمين موقع الويب الخاص بك.
    - question: هل يمكنني إدارة استضافتي بسهولة؟
      answer: بالتأكيد! نقدم لك لوحة تحكم سهلة الاستخدام لإدارة ملفاتك، قواعد البيانات، وإعدادات الاستضافة بكل سهولة.
    - question: ماذا يغطي الدعم الفني؟
      answer: يغطي دعمنا المشاكل المتعلقة بحساب الاستضافة الخاص بك، إدارة اسم النطاق الخاص بك، تفعيل شهادة SSL الخاصة بك، وعمل حسابات البريد الإلكتروني الاحترافية الخاصة بك.
    - question: ما هي التكاليف المرتبطة باستضافة الويب؟
      answer: يعتمد سعر الاستضافة على نوع الحل المختار والموارد اللازمة. نقدم عروضًا تناسب جميع الميزانيات.

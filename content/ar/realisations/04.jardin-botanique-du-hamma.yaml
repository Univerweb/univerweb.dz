about:
  الحديقة النباتية الحامة هي حديقة نباتية تقع في الجزائر. تأسست في عام 1832،
  وتمتد على مساحة تقدر بحوالي 32 هكتارًا وتضم مجموعة واسعة من النباتات، بما في
  ذلك الأنواع المتوسطية والشبه استوائية والغريبة. تشتهر الحديقة بتنوعها النباتي
  وممراتها المظللة وبركها ومنحوتاتها.

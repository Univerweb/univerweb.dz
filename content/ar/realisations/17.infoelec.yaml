title: إنفو إيليك
description: اكتشف infoelec.dz، موقع ويب إخباري تم تصميمه وتطويره واستضافته بواسطة يونيفارواب.
createdAt: 2020-12-20
updatedAt: 2025-05-08
about: إنفو إيليك هو أول مجلة جزائرية مخصصة لقطاع الكهرباء والطاقة. تم تصميمها لتلبية احتياجات المهندسين المعماريين ومكاتب الدراسات والكهربائيين وشركات البناء. المجلة تقدم معلومات حول المنتجات والمعايير والتقنيات الجديدة والأخبار المتعلقة بالكهرباء والطاقة.

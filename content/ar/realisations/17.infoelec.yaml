lead: إنفو إيليك هو أول مجلة جزائرية مخصصة لقطاع الكهرباء والطاقة. تم تصميمها لتلبية احتياجات المهندسين المعماريين ومكاتب الدراسات والكهربائيين وشركات البناء. المجلة تقدم معلومات حول المنتجات والمعايير والتقنيات الجديدة والأخبار المتعلقة بالكهرباء والطاقة.

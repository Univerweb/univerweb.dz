about: وي سرفيس هي شركة خدمات واستشارات تقدم حلاً شاملاً للخبرة للمختبرات البحثية ومراقبة الجودة. تعتمد على مجموعة من الاستشاريين والمهندسين المؤهلين تأهيلاً عالياً، الذين تم تدريبهم في مراكز تدريب مشهورة في الولايات المتحدة وأوروبا.

lead: بوتانيك الجزائر هو شبكة وطنية مكرسة للترويج وتعزيز علم النبات في الجزائر. يهدف إلى زيادة الوعي العام، ومشاركة المعرفة العلمية، وتشجيع الحفاظ على التنوع البيولوجي للنباتات من خلال مبادرات تعليمية وتعاونية.

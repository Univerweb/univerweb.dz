title: Erreur serveur

headline: Problème dans le cœur du réacteur principal… 500 😞
lead:
  Oups ! Il semblerait qu’un court-circuit-500 interdimensionnel ou un Ewok
  farceur ait semé la pagaille sur notre serveur. Pas de panique, notre équipe
  de techniciens est déjà sur le coup pour rétablir la situation. Nous nous
  excusons pour ce contretemps.
cta: Activer l’hyperpropulsion

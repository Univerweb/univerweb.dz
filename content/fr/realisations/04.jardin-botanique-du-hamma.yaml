title: Jardin Botanique du Hamma
description: Le Jardin Botanique du Hamma est un jardin botanique situé à Alger. Fondé en 1832, il s’étend sur environ 32 hectares et abrite une grande variété de plantes, notamment des espèces méditerranéennes, subtropicales et exotiques. Le jardin est renommé pour sa diversité botanique, ses allées ombragées, ses bassins et ses sculptures.

title: Botanique Algérie
description:
  Découvrez botaniquealgerie.dz, un site web institutionnel conçu, développé et
  hébergé par Univerweb.
createdAt: 2020-12-20
updatedAt: 2025-05-08
about:
  Botanique Algérie est un réseau national dédié à la promotion et à la
  valorisation de la botanique en Algérie. Il vise à sensibiliser le public, à
  partager des connaissances scientifiques et à encourager la préservation de la
  biodiversité végétale à travers des initiatives éducatives et collaboratives.

faq:
  title: Questions fréquentes sur le marketing digital
  questions:
    - question: Qu’est-ce que le marketing digital ?
      answer: Le marketing digital regroupe toutes les actions marketing menées via les canaux et supports numériques (sites web, réseaux sociaux, moteurs de recherche, e-mails, applications mobiles, etc.) pour atteindre des objectifs commerciaux.
    - question: Pourquoi mon entreprise a-t-elle besoin de marketing digital ?
      answer: Pour toucher efficacement une audience majoritairement présente en ligne, accroître votre visibilité face à la concurrence, générer du trafic qualifié, interagir avec vos clients et mesurer précisément le retour sur investissement de vos actions marketing.
    - question: Est-ce que le marketing digital est adapté à mon secteur d’activité ?
      answer: Dans l’immense majorité des cas, oui. Quels que soient votre secteur B2B ou B2C, vos clients sont en ligne. Il s’agit d’adapter la stratégie, les canaux et les messages à votre cible spécifique.
    - question: Quels services de marketing digital proposez-vous ?
      answer: Nous proposons des solutions incluant le référencement naturel (SEO), la publicité en ligne (SEA/SEM) et le marketing des réseaux sociaux.
    - question: Travaillez-vous avec des budgets limités ?
      answer: Nous nous adaptons à vos contraintes budgétaires pour proposer les actions les plus efficaces et prioritaires qui généreront le meilleur retour sur investissement possible pour votre entreprise.
    - question: Combien de temps faut-il pour voir des résultats ?
      answer: Cela dépend des leviers activés. Le SEA peut générer des résultats rapides, tandis que le SEO demande plus de temps (plusieurs mois) pour produire des effets significatifs et durables.
    - question: Comment mesurez-vous le succès des campagnes ?
      answer: Nous définissons en amont des indicateurs clés de performance (KPIs) alignés sur vos objectifs (trafic, conversions, engagement, ROI, etc.) et utilisons des outils d’analyse (Google Analytics, etc.) pour suivre et évaluer précisément les résultats dans des rapports transparents.
    - question: Combien coûte une campagne de marketing digital ?
      answer: Le coût varie considérablement en fonction des objectifs, des canaux utilisés, de la concurrence, de la durée et de la complexité de la stratégie. Nous élaborons des propositions sur mesure après étude de vos besoins.

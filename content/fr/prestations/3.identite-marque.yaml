faq:
  title: Questions fréquentes sur l’identité de marque
  questions:
    - question: Qu’est-ce qu’une identité de marque ?
      answer: L’identité de marque est l’ensemble des éléments visuels qui permettent de reconnaître une entreprise. Elle comprend généralement un logo, une palette de couleurs, une typographie et des éléments graphiques qui reflètent l’essence de la marque.
    - question: Pourquoi l’identité de marque est-elle importante ?
      answer: L’identité de marque est essentielle pour se différencier de la concurrence et établir une connexion émotionnelle avec son public. Elle permet de renforcer la notoriété de l’entreprise et de véhiculer ses valeurs et sa vision.
    - question: Combien de temps faut-il pour créer une identité de marque ?
      answer: Le délai de création d’une identité de marque dépend de la complexité du projet et des retours du client. En général, il faut compter entre 2 et 4 semaines pour la création d’un logo et d’une charte graphique complète.
    - question: Quels sont les éléments inclus dans une identité de marque ?
      answer: Une identité de marque complète comprend généralement un logo, une palette de couleurs, une typographie, des éléments graphiques, une charte graphique et des déclinaisons pour différents supports de communication.

faq:
  title: Questions fréquentes sur l’hébergement web
  questions:
    - question: Pourquoi choisir notre offre intégrée pour votre site web ?
      answer: En choisissant notre offre intégrée en complément de la création de votre site, vous bénéficiez d’une synergie parfaite entre le développement et l’infrastructure, d’un point de contact unique, et de services optimisés pour les sites que nous concevons.
    - question: Hébergez-vous uniquement les sites que vous créez ?
      answer: Non, nous proposons l’hébergement pour les sites que nous créons, mais aussi si vous avez déjà un site existant (créé par une autre agence).
    - question: Mon site et mes e-mails seront-ils sécurisés avec votre offre ?
      answer: Oui. Notre offre intègre des mesures de sécurité complètes. Le certificat SSL sécurise la connexion de votre site web ainsi que celle de votre messagerie professionnelle associée à votre nom de domaine.
    - question: Est-ce que le certificat SSL est inclus dans l’offre ?
      answer: Oui, un certificat SSL gratuit est inclus dans notre offre intégrée pour sécuriser votre site web.
    - question: Puis-je facilement gérer mon hébergement ?
      answer: Absolument ! Nous vous fournissons un panneau de contrôle intuitif pour gérer vos fichiers, vos bases de données et vos paramètres d’hébergement en toute simplicité.
    - question: Que couvre le support technique ?
      answer: Notre support couvre les problèmes liés à votre compte d’hébergement, à la gestion de votre nom de domaine, à l’activation de votre certificat SSL et au fonctionnement de vos comptes e-mail professionnels.
    - question: Quels sont les coûts associés à l’hébergement web ?
      answer: Le prix de l’hébergement dépend du type de solution choisie et des ressources nécessaires. Nous proposons des offres adaptées à tous les budgets.
